
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151f32',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    /* Default light mode styles */
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #ffffff; 
      color: #0f172a; 
      overflow-x: hidden; 
      transition: background-color 0.3s ease, color 0.3s ease;
      
      /* Security: Disable selection */
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Security: Prevent image dragging */
    img {
      -webkit-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    /* Dark mode override */
    .dark body {
      background-color: #0f172a;
      color: #f8fafc;
    }

    /* Force inputs to have readable text in dark mode if not explicitly set */
    .dark input, .dark textarea, .dark select {
      color-scheme: dark;
      /* Allow selection inside inputs so users can type */
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    div, header, footer, main, section, aside, nav, button, input, textarea, select {
      transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
    }

    @keyframes pulse-slow {
      0%, 100% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
    }
    .animate-pulse-slow {
      animation: pulse-slow 20s infinite ease-in-out;
    }

    @keyframes slide-up {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
      animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes gradient-x {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .animate-gradient-x {
      background-size: 200% 200%;
      animation: gradient-x 15s ease infinite;
    }

    @keyframes unblur {
      from { filter: blur(20px); }
      to { filter: blur(0px); }
    }
    .animate-unblur {
      animation: unblur 2s ease-out forwards;
    }

    .animation-delay-300 { animation-delay: 0.3s; }
    .animation-delay-500 { animation-delay: 0.5s; }
    .animation-delay-700 { animation-delay: 0.7s; }
  </style>

}
</script>

</body>
</html>
